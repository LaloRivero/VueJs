<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" >
    <img :src="img" :alt="name">
    <h1> {{ name }} 
      <!-- el v-if crea o borra el elemento -->
      <span v-if="changePercent > 0">cool <br> </span>
      <span v-else-if="changePercent < 0">not cool<br></span>
      <span v-else>luky<br></span>
      <!-- el v-show modifica el atributo display y muestra o no un elemento -->
      <span v-show="changePercent > 0">cool <br></span>
      <span v-show="changePercent < 0">not cool<br></span>
      <span v-show="changePercent === 0">luky<br></span>
    </h1>
      

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
