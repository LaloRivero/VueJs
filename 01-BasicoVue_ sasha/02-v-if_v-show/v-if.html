<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
</head>

<body>
  <div id="app">
    <template v-if="mostrar"><!-- 
      Esta funcion es muy costosa para el navegador
      porque tiene que buscar el elemento y eliminarlo.
      Si se usa constantemente no es recomendado. -->
      <h1>Este es un Título</h1>
      <h2>Este es un subtítulo</h2>
      <a v-bind:href="url" target="_blank">
       Ir a {{ pagina }}
      </a>
    </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        mostrar: true,
        url: 'https://google.com',
        pagina: 'Google'
      }
    })
  </script>
</body>

</html>
