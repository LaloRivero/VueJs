<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent = 'submit' action="" method="GET">
    <h2>¿Cuáles con tu cursos favoritos?</h2>
    <template v-for="curso in cursos">
      <input v-model="select" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value"/>
      <label v-bind:for="curso.value"> {{ curso.nombre }} </label>
    </template>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        cursos : [{
          nombre: 'Curso de Introducción a Vue.js',
          value: 'vue'
        },{
          nombre: 'Curso de Fundamentos de JavaScript',
          value: 'javascript'
        },{
          nombre: 'Curso de React.js',
          value: 'react'
        },{
          nombre: 'Curso de SEO',
          value: 'seo'
        },{
          nombre: 'Curso de Growth Marketing',
          value: 'growth'
        }],
        select : []
      },
      methods:{
        submit: function(){
          console.log('Se ejecuta');
          console.log(this.select);
        }
      }
    })
  </script>
</body>

</html>
